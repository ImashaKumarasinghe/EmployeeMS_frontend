<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.js"></script>
<script src="js/Employee.js"></script>
<body>
<br>
<br>
<div class="container" mt="6" col="6">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Employee ID">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Employee phone number</label>
        <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Employee phone number">
    </div>
//create functions for buttons to write function in javascript
    <div>
        <button type="button" class="btn btn-primary">Save onclick="saveEmployee()"</button>
        <button type="button" class="btn btn-secondary">Update onclick="updateEmployee()"</button>
        <button type="button" class="btn btn-success">Delete onclick="deleteEmployee()"</button>
    </div>

    <br><br>

    <div class="table" mt="5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Emp ID</th>
                <th scope="col">Emp Name</th>
                <th scope="col">Emp Address</th>
                <th scope="col">Emp Phone Number</th>
            </tr>
            </thead>
            <tbody id="empTable">

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
